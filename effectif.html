<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Personnes</title>
    <link rel="stylesheet" href="styles 2.css">
</head>
<body>
    <div class="container">
        <h2>EFFECTIF</h2>
        <table id="personnes">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Âge</th>
                    <th>Nationalité</th>
                    <th>Détails</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contenu généré dynamiquement via JavaScript -->
            </tbody>
        </table>
        <div id="details-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Détails de la Personne</h3>
                <div class="details">
                    <p><strong>Nom :</strong> <span id="nom"></span></p>
                    <p><strong>Prénom :</strong> <span id="prenom"></span></p>
                    <p><strong>Âge :</strong> <span id="age"></span></p>
                    <p><strong>Nationalité :</strong> <span id="nationalite"></span></p>
                    <p><strong>Expérience :</strong> <span id="experience"></span></p>
                    <p><strong>Compétence :</strong> <span id="competence"></span></p>
                    <p><strong>Prix / Heure :</strong> <span id="prix"></span></p>
                    <div id="photo"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="java 2.js"></script>
</body>
</html>
